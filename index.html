<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <input type="text" id="city" name="city" placeholder="City">
            <p class="curr-date">Wed, May 26, 15:00</p>
            <div class="temp">
                <img src="./icons/sunny_FILL0_wght400_GRAD0_opsz48.svg" alt="Weather">
                <h2>26</h2>
            </div>
            <div class="hourly-forecast">
                <div>
                    <p>Now</p>
                    <img src="./icons/clear_day_FILL0_wght400_GRAD0_opsz48.svg" alt="clear">
                    <img src="./icons/humidity_percentage_FILL0_wght400_GRAD0_opsz48.svg" alt="humidity">
                    <p class="humidity">14%</p>
                    <img src="./icons/air_FILL0_wght400_GRAD0_opsz48.svg" alt="air">
                    <p class="air">4m/s</p>
                </div>
            </div>
            <div class="week-forecast">
                <div>
                    <div class="h4">Today</div>
                    <div>
                        <img src="./icons/humidity_percentage_FILL0_wght400_GRAD0_opsz48.svg" alt="humidity">
                        <p class="humidity">14%</p>
                    </div>
                    <div>
                        <img src="./icons/air_FILL0_wght400_GRAD0_opsz48.svg" alt="air">
                        <p class="air">7m/s</p>
                    </div>
                    <img src="./icons/clear_day_FILL0_wght400_GRAD0_opsz48.svg" alt="Weather">
                    <p>29</p>
                </div>
                <button type="button">More</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
