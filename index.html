<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <input type="text" id="city" name="city" placeholder="Washington,DC">
            <p class="curr-date">Wed, May 26, 15:00</p>
            <div class="temp">
                <div>
                    <img src="./icons/sunny_FILL1_wght400_GRAD0_opsz48.svg" alt="Weather">
                    <h1>26&deg;</h1>
                </div>
                <div>
                    <p class="tempHigh">29&deg;<p>
                    <div></div>
                    <p class="tempLow">16&deg;<p>
                </div>
            </div>
            <div class="hourly-forecast"></div>
            <div class="week-forecast">
                <button type="button">More</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
